<div class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="text-center my-4">Admin Dashboard Login</h2>
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" formControlName="email"
                        class="form-control shadow-none" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger">

                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors.email">
                            Email is not in a right format.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password"
                        class="form-control shadow-none" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger">

                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                    </div>
                    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-success btn-block shadow-none">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
