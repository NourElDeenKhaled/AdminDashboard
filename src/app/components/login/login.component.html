<div class="d-flex align-items-center min-vh-100 text-justify" dir="auto">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-12">
                <h2 class="text-center my-4">{{'Login'|translate}}</h2>
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" formControlName="email"
                        class="form-control shadow-none" name="email" id="email" placeholder="{{'Email'|translate}}"/>
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger">

                        <div *ngIf="email.errors.required">
                            {{'EmailRequired'|translate}}
                        </div>
                        <div *ngIf="email.errors.email">
                            {{'RightFormat'|translate}}
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password"
                        class="form-control shadow-none" name="password" id="password" placeholder="{{'Password'|translate}}"/>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger">

                        <div *ngIf="password.errors.required">
                            {{'PasswordRequired'|translate}}
                        </div>
                    </div>
                    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-success btn-block shadow-none">{{'LogIn'|translate}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
