<app-menu></app-menu>
<div class="container my-4">
    <form #frm="ngForm">
       <div class="form-group">
           <label for="proName">Product Name</label>
           <input type="text" class="form-control" id="proName" placeholder="Enter product name" #Name>
           <p class="mt-2" style="color: gray;">Current: {{product?.name}}</p>
       </div>
       <div class="form-group">
           <label for="proDesc">Product Description</label>
           <input type="text" class="form-control" id="proDesc" placeholder="Enter product description" #description>
           <p class="mt-2" style="color: gray;">Current: {{product?.description}}</p>
        </div>
       <div class="form-group">
           <label for="proPrice">Product Price</label>
           <input type="number" class="form-control" id="proPrice" placeholder="Enter product price" #Price>
           <p class="mt-2" style="color: gray;">Current: {{product?.price}}</p>
        </div>
       <div class="form-group">
           <label for="proStockproStock">Product Stock</label>
           <input type="number" class="form-control" id="proStock" placeholder="Enter product stock" #Stock>
           <p class="mt-2" style="color: gray;">Current: {{product?.stock}}</p>
        </div> 
       <!-- <div class="form-group">
           <label for="proRating">Product Rating</label>
           <input type="number" class="form-control" id="proRating" placeholder="Enter product rating" #Rating>
       </div> -->
       <div class="form-group">
           <label for="image">Product Image Path</label>
           <input type="text" class="form-control" id="image"  placeholder="Enter product image path" #Image>
           <p class="mt-2" style="color: gray;">Current: {{product?.image}}</p>
        </div>
        <div class="form-group">
            <label for="image1">Product Sub Image 1 Path</label>
            <input type="text" class="form-control" id="image1"  placeholder="Enter product sub image 1 path" #Image1>
            <p class="mt-2" style="color: gray;">Current: {{product?.images[0]}}</p>
         </div>
         <div class="form-group">
            <label for="image2">Product Sub Image 2 Path</label>
            <input type="text" class="form-control" id="image2"  placeholder="Enter product sub image 2 path" #Image2>
            <p class="mt-2" style="color: gray;">Current: {{product?.images[1]}}</p>
         </div>
         <div class="form-group">
            <label for="image3">Product Sub Image 3 Path</label>
            <input type="text" class="form-control" id="image3"  placeholder="Enter product sub image 3 path" #Image2>
            <p class="mt-2" style="color: gray;">Current: {{product?.images[2]}}</p>
         </div>
       <!-- Available  -->
       <!-- <div class="custom-control custom-switch">
           <input type="checkbox" class="custom-control-input" id="Available" name="Available" #Available>
           <label class="custom-control-label" for="Available">Available</label>
       </div> -->
       <!-- End Avalable -->
       <div class="form-group">
           <label>Select Category: </label>
           <select class="form-control" #SelectCat>
               <option *ngFor="let cat of CategoryList" [value]="cat.id">{{cat.name}}</option>
           </select>
        </div>

       <div class="form-group">
           <button class="btn btn-dark" [disabled]="frm.invalid" (click)="editProduct()">Edit Product</button>
       </div>
   </form>   

</div>
