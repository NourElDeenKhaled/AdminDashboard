<app-menu></app-menu>
<div class="container my-4">
    <form #frm="ngForm">
       <div class="form-group">
           <label for="catName">Category Name</label>
           <input type="text" class="form-control" id="catName" placeholder="Enter Category name" #Name>
       </div>
       <div class="form-group">
           <label for="catDescription">Category Description</label>
           <input type="text" class="form-control" id="catDescription" placeholder="Enter Category Description" #Description>
       </div>
       <div class="form-group">
           <button class="btn btn-success" [disabled]="frm.invalid" (click)="addCategory()">Add Category</button>
       </div>
   </form>   

</div>
