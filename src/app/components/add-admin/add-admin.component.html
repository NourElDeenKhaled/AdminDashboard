<app-menu></app-menu>
<div class="container my-4">
    <form #frm="ngForm">
       <div class="form-group">
           <label for="adminName">Admin Name</label>
           <input type="text" class="form-control" id="adminName" placeholder="Enter Admin name" #Name>
       </div>
       <div class="form-group">
            <label for="adminEmail">Admin Email</label>
            <input type="text" class="form-control" id="adminEmail" placeholder="Enter Admin email" #Email>
        </div>
       <div class="form-group">
           <label for="adminPassword">Admin Password</label>
           <input type="text" class="form-control" id="adminPassword" placeholder="Enter password" #Password>
       </div>
       <div class="form-group">
           <button class="btn btn-success" [disabled]="frm.invalid" (click)="addAdmin()">Add Admin</button>
       </div>
   </form>   

</div>
